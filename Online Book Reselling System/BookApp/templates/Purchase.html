{% load static %}
<html>
<head>
<title>Online Book Reselling System</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["t4"].value;
	var c=document.forms["f1"]["t5"].value;
		
	if(x == null || x==""){
		window.alert("Card No must be enter");
		document.f1.t1.focus();
		return false;
	}
	
	if(c == null || c==""){
		window.alert("CVV No must be enter");
		document.f1.t3.focus();
		return false;
	}
	
	return true;
}
		
	
	</script>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<center><font size="4" color="yellow">Online Book Reselling System</font></center>
		</div>
		<div id="slogan">
			
		</div>
	</div>
	<div id="menu">
		<ul><center>
	  <li><a href="{% url 'AddBooks' %}">Sale Your Book(Add Books)</a></li>
	  <li><a href="{% url 'BookList' %}">View Books List</a></li>
	   <li><a href="{% url 'Orders' %}">My Orders</a></li>
	   <li><a href="{% url 'Sold' %}">My Sold Books</a></li>
      <li><a href="{% url 'index' %}">Logout</a></li>		
		</center></ul>
<br class="clearfix" />
				</div>
			
	<div id="splash">
		<img class="pic" src="{% static 'images/investor.jpg' %}" width="870" height="130" alt="" />
	</div>	
			<center>
<form name="f1" method="post" action={% url 'PurchaseAction' %}  enctype="multipart/form-data" OnSubmit="return validate()">
	{% csrf_token %}<br/>
   <h3><b>Sale Your Book Screen</b></h3>
   
	<font size="" color="black"><center>{{ data }}</center></font>
						
						<table align="center" width="80" >
			{{ data1|safe }}

		
         
			<tr><td></td><td><input type="submit" value="Submit">
			</td>
			</table>
			<br/><br/><br/><br/>
				</div>	
					
				</div>
				
	</body>
</html>
