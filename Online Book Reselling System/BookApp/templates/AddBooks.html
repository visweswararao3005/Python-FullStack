{% load static %}
<html>
<head>
<title>Online Book Reselling System</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["t1"].value;
	var c=document.forms["f1"]["t3"].value;
	var e=document.forms["f1"]["t4"].value;
	var e1=document.forms["f1"]["t5"].value;
	var e2=document.forms["f1"]["t6"].value;
	
	if(x == null || x==""){
		window.alert("Book name must be enter");
		document.f1.t1.focus();
		return false;
	}
	
	if(c == null || c==""){
		window.alert("Author name must be enter");
		document.f1.t3.focus();
		return false;
	}
	
	if(e == null || e==""){
		window.alert("Subject must be enter");
		document.f1.t4.focus();
		return false;
	}

	if(e1 == null || e1==""){
		window.alert("Cost must be enter");
		document.f1.t5.focus();
		return false;
	}
	if(isNaN(e1)){
		window.alert("Please valid cost as numeric value");
		document.f1.t5.focus();
		return false;
	}
	if(e2 == null || e2==""){
		window.alert("Book image must be upload");
		document.f1.t6.focus();
		return false;
	}
	
	return true;
}
		
	
	</script>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<center><font size="4" color="yellow">Online Book Reselling System</font></center>
		</div>
		<div id="slogan">
			
		</div>
	</div>
	<div id="menu">
		<ul><center>
	  <li><a href="{% url 'AddBooks' %}">Sale Your Book(Add Books)</a></li>
	  <li><a href="{% url 'BookList' %}">View Books List</a></li>
	   <li><a href="{% url 'Orders' %}">My Orders</a></li>
	   <li><a href="{% url 'Sold' %}">My Sold Books</a></li>
      <li><a href="{% url 'index' %}">Logout</a></li>		
		</center></ul>
<br class="clearfix" />
				</div>
			
	<div id="splash">
		<img class="pic" src="{% static 'images/investor.jpg' %}" width="870" height="130" alt="" />
	</div>	
			<center>
<form name="f1" method="post" action={% url 'AddBooksAction' %}  enctype="multipart/form-data" OnSubmit="return validate()">
	{% csrf_token %}<br/>
   <h3><b>Sale Your Book Screen</b></h3>
   
	<font size="" color="black"><center>{{ data }}</center></font>
						
						<table align="center" width="80" >
			 <tr><td><font size="3" color="black">Book&nbsp;Name</b></td><td><input type="text" name="t1" style="font-family: Comic Sans MS" size="30"/></td></tr>
         
		  
		<tr><td><font size="3" color="black">Category</b></td><td><select name="t2">
		 <option value="Software">Software</option>
		  <option value="Hardware & Networking">Hardware & Networking</option>
		  <option value="Database">Database</option>
		  <option value="English Architecture">English Architecture</option>
		<option value="Others">Others</option>
		</select>
		</td></tr>

		
		<tr><td><font size="3" color="black">Author&nbsp;Name</b></td><td><input type="text" name="t3" style="font-family: Comic Sans MS" size="40"/></td></tr>

		<tr><td><font size="3" color="black">Subject</b></td><td><input type="text" name="t4" style="font-family: Comic Sans MS" size="40"/></td></tr>

		<tr><td><font size="3" color="black">Cost</b></td><td><input type="text" name="t5" style="font-family: Comic Sans MS" size="20"/></td></tr>

		<tr><td><font size="3" color="black">Book&nbsp;Image</b></td><td><input type="file" name="t6" style="font-family: Comic Sans MS" size="20"/></td></tr>

		
		
         
			<tr><td></td><td><input type="submit" value="Submit">
			</td>
			</table>
			<br/><br/><br/><br/>
				</div>	
					
				</div>
				
	</body>
</html>
